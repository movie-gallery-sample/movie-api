name: Deploy to production server on push to main branch

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: main

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20.17.0

      - name: Install dependencies
        run: npm ci

      - name: Deploy using ssh
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOYMENT_HOST }}
          username: ${{ secrets.DEPLOYMENT_USERNAME }}
          key: ${{ secrets.DEPLOYMENT_PRIVATE_KEY }}
          script: |
            # Navigate to your app directory
            cd /var/www/api.demo.lettutor.com/movie-api
            
            # Install dependencies and rebuild the app
            npm ci
            npm run build
            
            # Reload the app with PM2 to avoid downtime
            pm2 reload movie-api || pm2 start dist/main.js --name "movie-api"
